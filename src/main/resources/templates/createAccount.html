            </ul>
        </nav>

        <br>
        <div th:if="${error != null}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        <h1>Formulario de Crear Cuenta</h1>
        <form 
            th:action="@{/singup/user-post}" 
            method="POST">

            <label for="nombre">Nombre:</label>
            <input type="text" 
                   id="name" 
                   name="name" 
                   th:value="${name}" 
                   required>

            <label for="apellido">Apellido:</label>
            <input type="text" 
                   id="lastName" 
                   name="last_name" 
                   th:value="${last_name}" 
                   required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" 
                   id="email" 
                   name="email" 
                   th:value="${email}" 
                   required>

            <label for="userName">Nombre de usuario:</label>
            <input type="text" 
                   id="userName" 
                   name="user_name" 
                   th:value="${user_name}" 
                   required>

            <label for="contrasenia">Contraseña:</label>
            <input type="password" 
                   id="password" 
                   name="password" 
                   th:value="${password}" 
                   required>

            <label for="confirmar_contrasenia">Confirmar contraseña:</label>
            <input type="password" 
                   id="confirmar_password" 
                   name="confirmar_password" 
                   th:value="${confirmar_password}" 
                   required>

            <!--<label for="descripcion">Descripción:</label>

            <label for="descripcion">Descripción:</label>
            <textarea class="descripcion" id="descripcion" name="description" th:value="${description}" rows="4" cols="50"></textarea>

            <input type="submit" value="Siguiente">
        </form>
