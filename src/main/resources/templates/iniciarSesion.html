<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhml"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Formulario de Inicio de Sesión</title>
        <link rel="stylesheet" href="../css/navStyle.css">
        <link rel="stylesheet" href="../css/createAccountStyle.css">
    </head>

    <nav>
        <ul>
            <li><a th:href="@{/}">Inicio</a></li>
            <li><a th:href="@{/signup/user}">¡Crea una cuenta!</a></li>
        </ul>
    </nav>

    <body>
        <h1>Inicie Sesión</h1>

        <div th:if="${success != null}" class="success">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger container-fluid"
             role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/logincheck}" method="POST">

            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" th:value="${email}" />

            <label for="password">Contraseña:</label>
            <input type="password" name="password" />
            <a class="recoverPassword" th:href="@{/resettingPassword/step1}">Olvidó su contraseña??</a>

            <button class="button-sumbit" type="submit">Iniciar Sesión</button>

        </form>
    </body>
</html>
